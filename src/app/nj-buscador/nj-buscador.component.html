<div *ngIf="Api.cargado; else cargando">
    <label>Buscar por: </label>
    <select [value]='tipoCriterio' (change)="changeTipoCriterio($event)">
    <option *ngFor="let o of criterios" [value]="o.id">{{o.viewValue}}</option>
  </select>
    <label>{{tipoCriterioTexto}}</label>
    <select *ngIf="valoresCriterios" (change)="changeCriterio($event)">
    <option [value]='o.id' *ngFor="let o of valoresCriterios"> {{o.viewValue}} </option>
  </select>
    <div *ngIf="lanzamientosFiltrados; else nolanzamientos">{{cuentaLanzamientos()}} lanzamientos encontrados</div>
    <ol>
        <li *ngFor="let l of lanzamientosFiltrados">{{l.name}}</li>
    </ol>
</div>
<ng-template #cargando>Cargando estados, agencias y tipos de misi√≥n ...</ng-template>
<ng-template #nolanzamientos>No se encontraron lanzamientos</ng-template>
