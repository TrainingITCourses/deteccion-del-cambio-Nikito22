<select [value]='tipoCriterio' (change)="changeTipoCriterio($event)">
  <option *ngFor="let criterio of criterios" [value]="criterio.value">{{criterio.viewValue}}</option>
</select>
<p>Seleccione {{tipoCriterioTexto}}</p>
<p>Opciones: {{valorCriterios}}</p>
<ol>
    <li *ngFor="let valorCriterio of valoresCriterios"> {{valorCriterio.viewValue}}
    </li>
</ol>
